<!doctype html>
<html>
    <head>
        <title>SMITE Build Guide</title>
    </head>
    <h3>God Type Table</h3>
    <table border='1'>
        <thead>
            <th>Type ID</th>
            <th>Type Name</th>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td> {{ r.0 }}</td>
                <td> {{ r[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <h3>Insert new Types:</h3>
    <form id="addType" action="/adminTypes" method="post">
        Type name: <input type="text" name="type_name"><br>
    <input type="submit" value="Submit">
</html>
